<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Subjects Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 { font-size: 2em; margin-bottom: 5px; }
        header p { opacity: 0.9; }
        
        main { padding: 30px; }
        
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea { resize: vertical; min-height: 80px; }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover { background: #5568d3; }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover { background: #5a6268; }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover { background: #c82333; }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .subjects-grid {
            display: grid;
            gap: 15px;
        }
        
        .subject-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            transition: all 0.3s ease;
        }
        
        .subject-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .subject-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .subject-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }
        
        .keyword-tag {
            background: #e9ecef;
            color: #495057;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-family: monospace;
        }
        
        .subject-actions {
            display: flex;
            gap: 10px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .alert.show { display: block; }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading { opacity: 0.6; pointer-events: none; }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Post Subjects Admin</h1>
            <p>Manage blog post categories and keywords</p>
        </header>
        
        <main>
            <div id="alert" class="alert"></div>
            
            <div class="form-section">
                <h2>‚ûï Add New Subject</h2>
                <form id="addForm" onsubmit="handleAddSubject(event)">
                    <div class="form-group">
                        <label for="name">Subject Name</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., Performance Issues">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required placeholder="Describe what this subject is about"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="keywords">Keywords (comma-separated)</label>
                        <input type="text" id="keywords" name="keywords" required placeholder="slow, performance, latency, bottleneck">
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn-primary">Add Subject</button>
                        <button type="reset" class="btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
            
            <h2>üìã Configured Subjects</h2>
            <div id="subjectsList" class="subjects-grid">
                <div class="empty-state">Loading subjects...</div>
            </div>
        </main>
    </div>
    
    <script>
        const TOKEN = new URLSearchParams(window.location.search).get('token') || prompt('Enter admin token:');
        
        async function loadSubjects() {
            try {
                const response = await fetch('/api/subjects');
                const subjects = await response.json();
                
                const list = document.getElementById('subjectsList');
                
                if (subjects.length === 0) {
                    list.innerHTML = '<div class="empty-state">No subjects configured yet. Add one above!</div>';
                    return;
                }
                
                list.innerHTML = subjects.map((subject, index) => `
                    <div class="subject-card">
                        <div class="subject-info">
                            <h3>${subject.name}</h3>
                            <p>${subject.description}</p>
                            <div class="keywords">
                                ${subject.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}
                            </div>
                        </div>
                        <div class="subject-actions">
                            <button class="btn-small btn-secondary" onclick="editSubject(${index})">Edit</button>
                            <button class="btn-small btn-danger" onclick="deleteSubject(${index})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading subjects:', error);
                showAlert('Error loading subjects', 'error');
            }
        }
        
        async function handleAddSubject(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                keywords: document.getElementById('keywords').value
            };
            
            try {
                const response = await fetch(`/api/subjects?token=${TOKEN}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showAlert('Subject added successfully!', 'success');
                    document.getElementById('addForm').reset();
                    loadSubjects();
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Error adding subject', 'error');
                }
            } catch (error) {
                showAlert('Error adding subject', 'error');
            }
        }
        
        async function deleteSubject(index) {
            if (!confirm('Are you sure you want to delete this subject?')) return;
            
            try {
                const response = await fetch(`/api/subjects/${index}?token=${TOKEN}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('Subject deleted successfully!', 'success');
                    loadSubjects();
                } else {
                    showAlert('Error deleting subject', 'error');
                }
            } catch (error) {
                showAlert('Error deleting subject', 'error');
            }
        }
        
        function editSubject(index) {
            alert('Edit feature coming soon! For now, delete and re-add the subject.');
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
        
        // Load subjects on page load
        loadSubjects();
    </script>
</body>
</html>
